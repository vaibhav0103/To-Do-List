{% extends 'todoapp/base.html' %}
<!--extended the base html file-->
{% load crispy_forms_tags %}

<!--adding content-->
{% block content %}
<div class="col-sm-10 mx-auto py-2">
    <!--Contact Form-->
    <h1>Contact Us</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-actions">
          <button class="btn btn-primary btn-lg" type="submit">Send</button>
        </div>
    </form>
</div>
{% endblock %}
